<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jake Opie Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/mainScript.js" async defer></script>
</head>

<body id="bodybg">
    <h1 id="mainHeader">Weather App</h1>
    <hr class="normalHr">
    <br>
    <br>
    <div class="location">
        <label for='locationField' class="labels">Location</label>
        <input type="text" id="locationField">
        <button class="locationSubmit">Submit</button>
    </div>
    <br>
    <br>
    <hr class="normalHr">
    <br>
    <div id='spacer'>
    </div>
    <div id='daysInWeek'>
        <h4 id='days'>
            <span id='dayOne'> Monday </span>
            <span id='dayTwo'> Tuesday </span>
            <span id='dayThree'> Wednesday </span>
            <span id='dayFour'> Thursday </span>
            <span id='dayFive'> Friday </span>
            <span id='daySix'> Saturday </span>
            <span id='daySeven'> Sunday </span>
        </h4>
    </div>
    <hr id="weatherGrid">
    <div id="weatherData">
        <h4 id='data'>
            <span id='dataOne'> 52 </span>
            <span id='dataTwo'> 60 </span>
            <span id='dataThree'> 55 </span>
            <span id='dataFour'> 59 </span>
            <span id='dataFive'> 67 </span>
            <span id='dataSix'> 65 </span>
            <span id='dataSeven'> 70 </span>
        </h4>

    </div>
    <br>
    <button onclick="changeBg();">Change Background</button>

</body>

</html>
