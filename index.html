<body id="bodybg">

        <button class="locationSubmit">Submit</button>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <div class='weatherData'>
        <h4 id=dayOne>Monday</h4>
        <h4 id=dayTwo>Tuesday</h4>

        <h4 id=dayFour>Thursday</h4>
        <h4 id=dayFive>Friday</h4>
        <h4 id=daySix>Saturday</h4>
        <h4 id=daySeven>Sunday</h4>
    </div>
    <br>
    <button onclick="changeBg();">Change Background</button>
